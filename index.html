<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock Made by Mahesh</title>


    <!-- CSS File -->
    <link rel="stylesheet" href="clock.css">
</head>
<body onload="initClock()">
    <h1 id="heading" style="color: black;">Set Your Alarm</h1>

    <div class="alarm">

        <div class="datetime">
            <div class="date">
                <span id="dayName">Day</span>,
                <span id="month">Month</span>,
                <span id="dayNum">00</span>,
                <span id="year">Year</span>
            </div>
            <div class="time">
                <span id="hour">00</span>:
                <span id="minutes">00</span>:
                <span id="seconds">00</span>:
                <span id="period">AM/PM</span>
            </div>
            <button id="stopAlarm" onclick="stopAlarm()">Stop Alarm</button>
        </div>
        <br>


        <hr>

        <div class="setAlarm">

            <div class="column">
                <select>
                    <option value="setHour" selected hidden>Hr</option>
                </select>
            </div>

            <div class="column">
                <select>
                    <option value="setMinute"  hidden>Min</option>

                </select>
            </div>

            <div class="column">
                <select>
                    <option value="AM/PM" selected hidden>AM/PM</option>
                </select>
            </div>

            <button id="btn-setAlarm"  type="submit">Set Alarm</button>

        </div>

        <hr>

        <h3 id="alarm-h3" style="color: black;"></h3>

        <div class="alarmList">


        </div>


    </div>






    <!-- External Javascript File -->
    <script src="clock.js"></script>
</body>
</html>
